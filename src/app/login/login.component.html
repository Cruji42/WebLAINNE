<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form">
            
            <h3 class="text-center text-info">𝒫𝒶𝓈𝓉𝑒𝓁𝑒𝓇í𝒶 𝐿𝒜𝐼𝒩𝒩𝐸</h3>
            <div class="form-group">
              <label for="username" class="text-info">Correo:</label><br>
              <input type="email" #email name="email" id="username" class="form-control"  >
            </div>
            <div class="form-group">
              <label for="password"   class="text-info">Contraseña:</label><br>
              <input type="password" #pass name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-info btn-md" (click)="Login(pass.value, email.value)" value="Entrar">
            </div>
            <br>
            <div id="register-link" class="text-right">
              <a href="registrar" class="text-info"  >Registrar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
